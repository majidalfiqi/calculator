<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/brands.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/regular.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/solid.min.css" />
    <script defer type="module" src="/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body class="box-border m-0 p-0">
    <div
      id="app"
      class="
        w-screen
        h-screen
        dark:bg-gray-900
        bg-gray-300
        text-center
        flex
        justify-center
        items-center
        overflow-hidden
      "
    >
      <div
        class="
          calculator
          w-72
          flex flex-col
          bg-white
          dark:bg-gray-800
          text-gray-800
          dark:text-gray-200
          rounded-xl
          shadow-lg
        "
      >
        <div class="top w-full flex flex-col justify-center items-center">
          <div
            class="
              modes
              relative
              bg-gray-300
              dark:bg-gray-700
              flex
              justify-center
              items-center
              space-x-4
              mt-4
              mb-14
              rounded-2xl
              cursor-pointer
            "
          >
            <span class="mode light far fa-sun py-2 pl-3 text-gray-400 dark:text-gray-600"></span>
            <span class="mode black far fa-moon py-2 pr-3"></span>
          </div>
          <div class="output w-4/5 text-right my-3">
            <div class="calc text-lg my-2">
              <span class="num1"></span> <span class="op text-red-500 mx-1"></span> <span class="num2"></span>
            </div>
            <div class="result text-5xl">0</div>
          </div>
        </div>
        <div
          class="
            inputs
            w-full
            text-gray-800
            dark:text-gray-200
            grid grid-cols-4
            rounded-xl
            overflow-hidden
            cursor-pointer
            text-lg
          "
        >
          <button class="clear py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            C
          </button>
          <button class="sign py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            ±
          </button>
          <button
            class="percent py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            %
          </button>
          <button
            class="symbol add py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            +
          </button>
          <button class="num seven py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            7
          </button>
          <button class="num eight py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            8
          </button>
          <button class="num nine py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">9</button>
          <button
            class="
              symbol
              subtract
              py-4
              bg-gray-200
              dark:bg-gray-700
              text-red-500
              hover:bg-gray-100
              dark:hover:bg-gray-600
            "
          >
            -
          </button>
          <button class="num four py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">4</button>
          <button class="num five py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">5</button>
          <button class="num six py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">6</button>
          <button
            class="
              symbol
              multiply
              py-4
              bg-gray-200
              dark:bg-gray-700
              text-red-500
              hover:bg-gray-100
              dark:hover:bg-gray-600
            "
          >
            ×
          </button>
          <button class="num one py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">1</button>
          <button class="num two py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">2</button>
          <button class="num three py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            3
          </button>
          <button
            class="
              symbol
              divide
              py-4
              bg-gray-200
              dark:bg-gray-700
              text-red-500
              hover:bg-gray-100
              dark:hover:bg-gray-600
            "
          >
            ÷
          </button>
          <button class="delete bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            <span class="py-4 fas fa-backspace"></span>
          </button>
          <button class="num zero py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">0</button>
          <button class="decimal py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">.</button>
          <button
            class="equals py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
