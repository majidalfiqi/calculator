<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://kit.fontawesome.com/d7af1762f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body class="box-border m-0 p-0">
    <div
      id="app"
      class="
        w-screen
        h-screen
        dark:bg-gray-900
        bg-gray-300
        text-center
        flex
        justify-center
        items-center
        overflow-hidden
      "
    >
      <div
        class="
          calculator
          w-72
          flex flex-col
          bg-white
          dark:bg-gray-800
          text-gray-800
          dark:text-gray-200
          rounded-xl
          shadow-lg
        "
      >
        <div class="top w-full flex flex-col justify-center items-center">
          <div
            class="
              modes
              relative
              bg-gray-300
              dark:bg-gray-700
              flex
              justify-center
              items-center
              space-x-4
              mt-4
              mb-14
              rounded-2xl
              cursor-pointer
            "
          >
            <span class="mode light far fa-sun py-2 pl-3 text-gray-400 dark:text-gray-600"></span>
            <span class="mode black far fa-moon py-2 pr-3"></span>
          </div>
          <div class="output w-4/5 text-right my-3">
            <div class="calc text-lg my-2">
              <span class="num1"></span> <span class="op text-red-500 mx-1"></span> <span class="num2"></span>
            </div>
            <div class="result text-6xl">0</div>
          </div>
        </div>
        <div
          class="
            inputs
            w-full
            text-gray-800
            dark:text-gray-200
            grid grid-cols-4
            rounded-xl
            overflow-hidden
            cursor-pointer
            text-lg
          "
        >
          <div class="clear py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            C
          </div>
          <div class="sign py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            ±
          </div>
          <div class="percent py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            %
          </div>
          <div class="add py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            +
          </div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">7</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">8</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">9</div>
          <div class="subtract py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            -
          </div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">4</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">5</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">6</div>
          <div class="multiply py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            ×
          </div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">1</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">2</div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">3</div>
          <div class="divide py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            ÷
          </div>
          <div class="delete bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            <span class="py-4 fas fa-backspace"></span>
          </div>
          <div class="num py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">0</div>
          <div class="decimal py-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">.</div>
          <div class="equals py-4 bg-gray-200 dark:bg-gray-700 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
            =
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
